<script>
    function marcaClique(numero) {
        var checkbox = document.getElementById("marcarCheckbox" + numero);
        var caixaPreenchimento = document.getElementById("caixaPreenchimento" + numero);

        if (checkbox.checked) {
            // Adicione aqui o código que deseja executar quando o botão for marcado
            caixaPreenchimento.value = "Preenchido"; // Exemplo: preenche a caixa com o texto "Preenchido"
        } else {
            // Adicione aqui o código que deseja executar quando o botão for desmarcado
            caixaPreenchimento.value = ""; // Limpa o conteúdo da caixa quando desmarcado
        }

        // Verificar se todas as opções foram escolhidas para habilitar/desabilitar o botão "Próximo"
        var checkboxes = document.querySelectorAll('input[type="checkbox"]');
        var proximoButton = document.querySelector('.button-container');

        var todasSelecionadas = Array.from(checkboxes).every(checkbox => checkbox.checked);
        proximoButton.disabled = !todasSelecionadas;
    }

    // Adiciona um listener de evento para cada imagem
    var imagens = document.querySelectorAll('img');
    imagens.forEach(function (imagem, index) {
        imagem.addEventListener('click', function () {
            var checkbox = document.getElementById("marcarCheckbox" + (index + 1));
            checkbox.checked = !checkbox.checked; // Inverte o estado do checkbox ao clicar na imagem
            marcaClique(index + 1); // Chama a função marcaClique para atualizar o botão "Próximo"
        });
    });
    function openPage(page) {
            // Adicione aqui o redirecionamento para a página especificada
            window.location.href = page;
        }
</script>

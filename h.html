        <script>
    function inserirCodigoPlaca() {
        const codigoPlaca = prompt("Digite o código da placa:");
        if (codigoPlaca) {
            // Store the code in localStorage
            localStorage.setItem('codigoPlaca', codigoPlaca);
            // Display the code on the page
            document.getElementById('codigoPlaca').innerText = `Código da Placa: ${codigoPlaca}`;
            // Enable the "Próximo" button
            document.getElementById('proximoBtn').disabled = false;
        }
    }

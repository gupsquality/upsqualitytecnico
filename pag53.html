<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Destino</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        .resultado-container {
            margin-bottom: 10px;
        }
        hr{
          border-width: 2px; 
          color: black;
        }
        button {
            margin-top: 10px; /* Adiciona um espaçamento acima do botão */
            background-color: #4046a0;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 25px;
            margin-left: 10px;
        }
            .button-container{
                margin-top: -39px;
                margin-left: 300px;

            }
    </style>
</head>

<body>
    <img src="imagem 47.png" alt="">
    <strong><div class="resultado-container">
        <p id="resultado2"></p>
    </div></strong>
    <strong><div class="resultado-container">
        <p id="spanEscolhaUsuario" class="verde">Nenhuma escolha do usuário disponível.</p>
    </div></strong>
    <strong><div>
                <label for="avaliacaoVentilador"><strong>Ventilador:</strong></label>
        <span id="avaliacaoVentilador"></span>
    </div></strong>
    <div>
        <strong><div id="displayCodigoPlaca"></div></strong>
        <div>
        <br>
                <strong><div id="resultadoBateria"></div></strong>
    </div>
    <strong><div id="displayQuantidade"></div></strong><br>
    <strong><div id="displayModelo"></div></strong>
    
    <p><strong>Tamanho do Ventilador:</strong> <strong><span id="displayTamanho"></span></strong></p>
    <p><strong>Potência do Ventilador:</strong> <strong><span id="displayPotencia"></span></strong></p>
    <strong><div class="button"></div></strong>
        <button onclick="window.location.href='pag280.html'"><strong>Próximo</strong></button>

        <button onclick="copiarTextoDaPagina()">Copiar Texto</button>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const storedEstado = localStorage.getItem('estadoFusivel');
            const resultadoElement = document.getElementById('resultado2');

            if (storedEstado) {
                resultadoElement.innerHTML = `<strong>Estado do Fusível:</strong> ${storedEstado}`;
            } else {
                resultadoElement.innerHTML = '<span class="vermelho">Nenhum resultado disponível.</span>';
            }
        });
    </script>
    <script>
             document.addEventListener('DOMContentLoaded', function () {
            // Retrieve the stored quantity of batteries and selected battery model
            var quantidadeBaterias = localStorage.getItem('quantidadeBaterias');
            var modeloBateria = localStorage.getItem('modeloBateria');

            // Do something with the quantities, e.g., display them
            if (quantidadeBaterias) {
                document.getElementById('displayQuantidade').textContent = 'Quantidade de baterias: ' + quantidadeBaterias;
            }

            if (modeloBateria) {
                document.getElementById('displayModelo').textContent = 'Modelo de bateria: ' + modeloBateria;
            }
        });
        // Retrieve values from localStorage (replace these with actual values)
        var avaliacaoVentilador = localStorage.getItem('avaliacaoVentilador') || 'Não avaliado';
        var resultadoPlaca = localStorage.getItem('resultadoPlaca') || 'Nenhuma escolha do usuário disponível.';
        
        // Display verification results on the page
        document.getElementById('spanEscolhaUsuario').textContent = resultadoPlaca;
        document.getElementById('avaliacaoVentilador').innerText = avaliacaoVentilador;

        
        // Retrieve the result from localStorage
        const resultadoBateria = localStorage.getItem('resultadoBateria') || 'Nenhum resultado disponível.';
        const resultadoDiv = document.getElementById('resultadoBateria');

        // Display the result on the page
        resultadoDiv.textContent = `Bateria: ${resultadoBateria}`;
       
        function copiarTextoDaPagina() {
            // Cria um elemento de área de texto temporário
            var textarea = document.createElement('textarea');

            // Define o valor do texto como o texto do corpo da página
            textarea.value = document.body.innerText;

            // Adiciona o elemento ao corpo do documento
            document.body.appendChild(textarea);

            // Seleciona o texto no elemento de área de texto
            textarea.select();

            // Executa o comando de cópia
            document.execCommand('copy');

            // Remove o elemento de área de texto temporário
            document.body.removeChild(textarea);

            // Alerta o usuário que o texto foi copiado (opcional)
            alert('Texto copiado para a área de transferência.');
        }
        
    </script>
    
    <script>
        // Obter os valores do localStorage
        var tamanhoVentilador = localStorage.getItem('tamanhoVentilador');
        var potenciaVentilador = localStorage.getItem('potenciaVentilador');

        // Exibir os valores na página
        document.getElementById('displayTamanho').textContent = tamanhoVentilador;
        document.getElementById('displayPotencia').textContent = potenciaVentilador;
    </script>
    <script>
        // Retrieve the code from localStorage
        var codigoPlaca = localStorage.getItem('codigoPlaca');

        // Display the code on the page
        document.getElementById('displayCodigoPlaca').innerText = `Código da Placa: ${codigoPlaca}`;
    </script>
    </script>
</body>
</html>

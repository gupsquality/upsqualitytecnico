<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ventilador</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        button {
            margin-top: 50px;
            background-color: #4046a0;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            margin-bottom: 10px;
            font-size: 25px;
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <h1>Ventilador</h1>
    <img src="Captura de tela 2024-01-15 163639.png" alt="Imagem do Ventilador">
    <br><br>
    <div class="input-section">
        <label for="tamanhoVentilador"><strong>Tamanho do Ventilador:</strong></label>
        <input type="text" id="tamanhoVentilador" placeholder="Digite o tamanho...">
    </div>
    <br>
    <div class="input-section">
        <label for="potenciaVentilador"><strong>Potência do Ventilador:</strong></label>
        <input type="text" id="potenciaVentilador" placeholder="Digite a potência...">
    </div>
    <button onclick="saveAndNavigate()"><strong>Próximo</strong></button>

    <script>
        function saveAndNavigate() {
            // Obter os valores dos campos de entrada
            var tamanhoVentilador = document.getElementById('tamanhoVentilador').value;
            var potenciaVentilador = document.getElementById('potenciaVentilador').value;

            // Armazenar os valores no localStorage
            localStorage.setItem('tamanhoVentilador', tamanhoVentilador);
            localStorage.setItem('potenciaVentilador', potenciaVentilador);

            // Redirecionar para a próxima página
            window.location.href = 'pag46.html';
        }
    </script>
</body>

</html>
